    <h1 class="bg-light py-4 text-info">📒User List</h1>

<form class="w-50">
<input type="text" id="name" class="form-control" placeholder="Full Name" autocomplete="off">
<input type="email" id="email" class="form-control" placeholder="Email" autocomplete="off">
<span id="userid" style="display: none;"></span>
<div class="row">

 <div class="col mr-1">

 </div>

 </div>

</div>

<div class="row mb-0">

    <div class="col mr-1 ">
        <input type="text" id="hobby" class="form-control m-0" placeholder="Hobby" autocomplete="off">
    </div>

    <div class="col">
        <div class="row mt-0">
            <div class="col-2 d-flex align-items-center"><label class="">Country</label></div>
            <div class="col-10"><select class="form-select" id="country" aria-label="Default select example">
                    <option value="India">India</option>
                    <option value="US">US</option>

        </div>
        <!-- <input type="text" id="country" class="form-control m-0" placeholder="Country" autocomplete="off"> -->
    </div>
    

</div>

<div class="row mb-0 mt-0">

    <div class="col mr-1 mt-0">
        <div class="row mt-0">
       <div class="col-2 d-flex align-items-center"><label class="">State</label></div>
       <div class="col-10"><select class="form-select" id="state" aria-label="Default select example">
        <option selected value="Maharashtra">Maharashtra</option>
        <option value="Uttar Pradesh">Uttar Pradesh</option>
        <!-- <option id="option1" value="One">One</option> -->
        <!-- <input type="text" id="state" class="form-control m-0" placeholder="State" autocomplete="off"> -->

        </div>

    <div class="col mr-1 mt-0">

            <div class="col-2 d-flex align-items-center"><label class="">City</label></div>

        </div>
    
    </div>

</div>

    <button class="btn btn-outline-success" id="btn-read">Read</button>
    <button class="btn btn-outline-warning" id="btn-update">Update</button>
    <button class="btn btn-outline-info" id="btn-delete">Delete All</button>
</div>
</form>
